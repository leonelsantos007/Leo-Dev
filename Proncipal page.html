<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce com Menu Lateral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Ícone de menu (três barras) */
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* Menu lateral */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Esconde o menu inicialmente */
            background-color: #222;
            padding-top: 60px;
            transition: left 0.3s ease;
        }

        .sidebar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #444444;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Quando o menu está aberto */
        .sidebar.open {
            left: 0;
        }

        .content.shift {
            margin-left: 250px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <h1>Meu E-Commerce</h1>
    </header>

    <!-- Menu Lateral -->
    <div class="sidebar" id="sidebar">
      <div class="menu-icon-ocultar" onclick="ocultarMenu()">&#9776;</div>
        <a href="#"><i class="fas fa-home"></i> Início</a>
        <a href="#"><i class="fas fa-store"></i> Loja</a>
        <a href="#"><i class="fas fa-box"></i> Produtos</a>
        <a href="#"><i class="fas fa-shopping-cart"></i> Carrinho</a>
        <a href="#"><i class="fas fa-envelope"></i> Contato</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content" id="content">
        <h2>Bem-vindo ao nosso e-commerce!</h2>
        <p>Explore nossos produtos e ofertas especiais.</p>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('open');
            content.classList.toggle('shift');
        }
    </script>

</body>
</html>
