<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones com Font Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .icon-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .icon-list div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="icon-list">
        <div><i class="fas fa-shopping-cart"></i> Carrinho</div>
        <div><i class="fas fa-user"></i> Perfil</div>
        <div><i class="fas fa-lock"></i> Login</div>
        <div><i class="fas fa-store"></i> Loja</div>
        <div><i class="fas fa-box"></i> Produtos</div>
        <div><i class="fas fa-search"></i> Pesquisa</div>
        <div><i class="fas fa-heart"></i> Favoritos</div>
        <div><i class="fas fa-envelope"></i> Contato</div>
        <div><i class="fas fa-users"></i>Comunidade</div>
        <div><i class="fas fa-truck"></i>Entrega</div>
        <div><i class="fas fa-download"></i>Descarregar</div>
        <div><i class="fas fa-credit-card"></i>Cartão</div>
        <div><i class="fas fa-check" style="color: green;"></i>Pagamento</div>
    </div>
</body>
</html>
